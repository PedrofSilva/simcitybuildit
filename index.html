<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>SIMCITY BUILDIT</title>
</head>
<body>
    <div class="bg-geral">

<!--
    <model-viewer id="neutral-demo" environment-image="img/img/bg-geralsimcitybuildit.jpg" src="modelos/logo Sim City Buildit Modelo PARA C4D.glb" alt="A 3D model of a car" shadow-intensity="0.5" environment-image="legacy" auto-rotate ar>
        <label for="neutral">Neutral Lighting: </label>
        <input id="neutral" type="checkbox" checked="true">
    </model-viewer>
-->
    <model-viewer  
    environment-image="legacy" 
    exposure="1.2"
    src="modelos/logo Sim City Buildit Modelo PARA C4D.glb"
     alt="A 3D model SIMCITY"
    shadow-intensity="1"
    disable-tap
    camera-orbit="0deg 90deg"
    auto-rotate ar>
    </model-viewer>
<!--
    camera-target="0m 0m 0m"
-->

    </div>

    <script type="module"src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <!-- Loads <model-viewer> for modern browsers: -->

    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <script>
        (() => {
          const modelViewer = document.querySelector('#neutral-demo');
          const checkbox = document.querySelector('#neutral');
          
          checkbox.addEventListener('change',() => {
            modelViewer.environmentImage = checkbox.checked ? '' : 'legacy';
          });
        })();
        </script>
       
</body>
</html>
